<html>
   <meta charset="UTF-8">
        <script src="angular.min.js"></script>
        <link rel="stylesheet" href="bootstrap.css">
        <script >
            angular.module('mensaje',[]).controller('ctrlMensaje', function($scope,$http){
              $scope.Mensajito='asasasa';  
            
              $scope.guardar = function(){
                  $http.post('http://localhost:9999/mensaje/yo/un mendsjito ddesde angular').success(function(json){
                     $scope.guardado=json; 
                  });
                  
              }
              
              
             $scope.actualizar = function(){
                  $http.put('http://localhost:9999/mensaje/1/nuevo/mensaje 1 actualizado')
                          .success(function(json){
                     $scope.actualizado=json; 
                  });
                  
              } 
              
              
            $scope.buscarTodos=function(){
            $http.get('http://localhost:9999/mensaje')
                    .success(function(json){
                $scope.mensajes=json;
                   }); 
            }  
              
            });
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-app="mensaje">
        <div ng-controller="ctrlMensaje">
            
            {{Mensajito}}
            
            <button ng-click="guardar()">guardar</button>
            {{guardado}}
            
            <button ng-click="actualizar()">Actualizar</button>
            {{actualizado}}
            
<button ng-click="buscarTodos()">Cargar todos los mensajes</button>
            <div >
            <table class="table">
    <thead>
      <tr>
        <th>titulo</th>
        <th>cuerpo</th>
      </tr>
    </thead>
    <tbody>
      <tr class="success" ng-repeat="mensaje in mensajes">
        <td>{{mensaje.titulo}}</td>
        <td>{{mensaje.cuerpo}}</td>
      
      </tr>
     
    </tbody>
  </table>
            </div>
        </div>
    </body>
</html>
